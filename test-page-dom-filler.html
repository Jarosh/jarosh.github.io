<!doctype html>
<html lang="en">
    <head>
        <title>DOM filler</title>
        <meta charset="utf-8" />
        <meta property="og:image" content="https://serverstaging.novos.gg/gyro/profiles/png/qwerty.png" />
        <meta property="og:title" content="John Doe at Novos"/>
        <meta property="og:description" content="Novos profile for the user John Doe" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="650" />
    </head>
    <body>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script>
            for (let i = 10000; i > 2; i--) {
                const div = document.createElement('div');
                div.setAttribute('style', `margin-bottom: 1em; background: hsl(${Math.floor(Math.random() * 360)}, 70%, 80%);`);
                div.innerHTML = `${i} bottles of beer on the wall, ${i} bottles of beer.<br/>If one of those bottles should happen to fall, ${i-1} bottles of beer on the wall...`;
                document.body.appendChild(div);
            }
        </script>
    </body>
</html>
